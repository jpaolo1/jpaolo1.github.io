  <style>
    :root{
      --bg:#0b0d12; --card:#121622; --muted:#8b94a7; --text:#e9edf5;
      --accent:#6ae3ff; --accent2:#9bffd1;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;scroll-behavior:smooth}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text);line-height:1.6}
    a{color:var(--accent);text-decoration:none}
    a:hover{opacity:.9}
    .container{max-width:1100px;margin:0 auto;padding:24px}
    header{position:sticky;top:0;backdrop-filter:saturate(140%) blur(8px);background:rgba(11,13,18,.6);border-bottom:1px solid rgba(255,255,255,.06);z-index:10}
    nav{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{font-weight:700;letter-spacing:.3px}
    .navlinks{display:flex;gap:18px;flex-wrap:wrap}
    .btn{display:inline-block;padding:10px 14px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent2));color:#031018;font-weight:700}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,.15);color:var(--text)}
    .btn.small{padding:8px 12px;border-radius:10px;font-weight:600}
    .hero{display:grid;grid-template-columns:1.2fr .8fr;gap:28px;align-items:center;padding:40px 0}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:22px}
    h1{font-size:42px;line-height:1.15;margin:0 0 8px}
    h2{font-size:28px;margin:28px 0 12px}
    h3{font-size:20px;margin:18px 0 8px}
    p.lead{font-size:18px;color:var(--muted)}
    ul{padding-left:18px;margin:10px 0}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:18px}
    .kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:12px}
    .kpi{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:14px;padding:12px;text-align:center}
    .kpi b{font-size:22px;display:block}
    footer{padding:40px 0;color:var(--muted)}
    .tag{display:inline-block;padding:4px 10px;border-radius:999px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.08);margin:2px;font-size:12px}
    .section{padding:8px 0}
    .two{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    .muted{color:var(--muted)}
    .avatar{aspect-ratio:1/1;border-radius:16px;overflow:hidden;border:1px solid rgba(255,255,255,.08);padding:0}
